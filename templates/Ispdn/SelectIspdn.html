{% extends 'base.html' %}
{% load modified %}

{% block title %}Выбор ИСПДн | ПГУ им. "Шолом-Алейхема"{% endblock %}

{% block content %}
    <div class="ui container">
        <div class="child-center">
            <div class="ispdn-select cblock">
                <div class="content">
                    <h1 class="ui center aligned header">Выбор ИСПДн</h1>
                    {% for ispdn in ispdns %}
                        <a href="{% iurl 'ispdn:menu' ispdn_id='ispdn.id' %}" class="ui button primary massive">{{ ispdn.name }}</a>
                    {% endfor %}
                    <a href="/admin/Security/ispdn/add/" class="ui button primary massive">Добавить</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script type="text/javascript">
        $(document).ready(function () {
            $('a').click(function () {
                $(this).addClass('loading')
            });
        })
    </script>
{% endblock %}
